<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doom no Navegador</title>
    <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
    <style>
        body {
            text-align: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        #dosbox {
            width: 640px;
            height: 400px;
            margin: auto;
            border: 3px solid white;
        }
    </style>
</head>
<body>
    <h1>Jogue Doom no navegador!</h1>
    <div id="dosbox"></div>

    <script>
        Dos(document.getElementById("dosbox")).run("https://js-dos.com/cdn/dosbox/0.74-2/web/doom.zip");
    </script>
</body>
</html>
